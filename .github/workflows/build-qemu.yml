name: Build QEMU for ARM

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Create arch.txt
        run: |
          echo "aarch64" > arch.txt  # Change this to "arm" if needed

      - name: Build Docker image
        run: |
          docker build -t qemu-arm-builder .

      - name: Run Docker container
        run: |
          docker run --rm -v ${{ github.workspace }}/output:/qemu/build_output qemu-arm-builder

      - name: Upload QEMU Binaries
        uses: actions/upload-artifact@v3
        with:
          name: qemu-binaries
          path: output/*
