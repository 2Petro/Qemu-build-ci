name: Build QEMU for ARM

on:
  push:
    branches:
      - main
      - Qemu-arm
  pull_request:
    branches:
      - main
      - Qemu-arm

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Enable QEMU emulation
        run: |
          sudo apt-get update
          sudo apt-get install -y qemu binfmt-support qemu-user-static
          docker run --rm --privileged multiarch/qemu-user-static --reset -p yes

      - name: Create arch.txt
        run: |
          echo "aarch64" > arch.txt  # Change this to "arm" if needed

      - name: Build Docker image
        run: |
          docker build -t qemu-arm-builder .

      - name: Run Docker container
        run: |
          docker run -d --name qemu-arm-builder --platform linux/arm64 qemu-arm-builder

      - name: Copy QEMU binaries to output
        run: |
          mkdir -p ${{ github.workspace }}/output
          docker cp qemu-arm-builder:/qemu/build_output/qemu-system-* ${{ github.workspace }}/output/

      - name: Remove Docker container
        run: |
          docker rm -f qemu-arm-builder

      - name: Upload QEMU Binaries
        uses: actions/upload-artifact@v3
        with:
          name: qemu-binaries
          path: output/*
