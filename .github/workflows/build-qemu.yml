name: Build QEMU for ARM

on:
  push:
    branches:
      - main
      - Qemu-arm
  pull_request:
    branches:
      - main
      - Qemu-arm

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Enable QEMU emulation
        run: |
          sudo apt-get update
          sudo apt-get install -y qemu binfmt-support qemu-user-static
          docker run --rm --privileged multiarch/qemu-user-static --reset -p yes

      - name: Create arch.txt
        run: |
          echo "aarch64" > arch.txt  # Change this to "arm" if needed

      - name: Build and output binaries
        run: |
          docker build \
             --build-arg DOCKER_NAME=${{ secrets.DOCKER_NAME }} \
             --build-arg DOCKER_EMAIL=${{ secrets.DOCKER_EMAIL }} \
             --build-arg DOCKER_TOKEN=${{ secrets.DOCKER_TOKEN }} \
             -t qemu-arm-builder .
